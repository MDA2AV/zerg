baseURL: https://mda2av.github.io/zerg/
languageCode: en-us
title: zerg

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme
      weight: 4
      params:
        type: theme-toggle
    - name: GitHub
      url: https://github.com/MDA2AV/uRocket
      weight: 5
      params:
        icon: github

params:
  description: High-performance io_uring networking for C#
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon.svg
      width: 32
      height: 32
  footer:
    displayCopyright: false
    displayPoweredBy: false
  theme:
    default: dark
    displayToggle: false
  editURL:
    enable: false
